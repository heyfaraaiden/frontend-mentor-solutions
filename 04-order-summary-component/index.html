<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Challenge Solution">
  <meta name="keywords" content="Frontend Mentor, frontend mentor, Frontend Mentor Challenges, Frontend Mentor Solutions">
  <meta name="author" content="Faraiden">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <article class="order">
    <header class="order__header"></header>
    <section class="order__summary">
      <div class="order__copy">
        <h3 class="order__title">Order Summary</h3>
        <p class="order__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="order__plan">
        <img class="order__icon" src="./assets/images/icon-music.svg" alt="">
        <div class="order__selected">
          <p class="order__chosen-plan">Annual Plan</p>
          <p class="order__chosen-bill">$59.99/year</p>
        </div>
        <a href="#" class="order__change-plan">Change</a>
      </div>
      <div class="order__action">
        <button class="order__button order__button--submit" type="button">Proceed to Payment</button>
        <button class="order__button order__button--reset" type="reset">Cancel Order</button>
      </div>
    </section>
  </article>
</body>
</html>
