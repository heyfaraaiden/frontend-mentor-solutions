<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor Solution" />
    <meta name="keywords" content="Frontend Mentor, Frontend Mentor Challenge, Frontend Mentor Solution, frontendmentor, frontend challenge" />
    <meta name="author" content="Faraiden" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <article class="card">
      <header class="card__header"></header>
      <section class="card__body">
        <div class="card__bg"></div>
        <img class="card__image" src="./assets/images/image-victor.jpg" alt="Victor" />
        <div class="card__identity">
          <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
          <p class="card__city">London</p>
        </div>
        <div class="card__statistics">
          <div class="card__followers">
            <p class="card__number">80K</p>
            <p class="card__category">Followers</p>
          </div>
          <div class="card__likes">
            <p class="card__number">803K</p>
            <p class="card__category">Likes</p>
          </div>
          <div class="card__photos">
            <p class="card__number">1.4K</p>
            <p class="card__category">Photos</p>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
