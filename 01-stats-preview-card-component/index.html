<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor challenges' solution">
    <meta name="keywords" content="Frontend Mentor, Frontend Mentor Solution, Frontend Mentor Challenge, Frontend, Front-end, Web Development">
    <meta name="author" content="Fara Aiden">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <article class="article">
      <section class="article__img">
        <picture>
          <source media="(max-width: 768px)" srcset="./assets/images/image-header-mobile.jpg" />
          <img src="./assets/images/image-header-desktop.jpg" alt="" />

      </section>
      <section class="article__description">
        <div class="article__copy">
          <h1 class="article__title">Get <span class="article__highlighted">insights</span> that help your business grow.</h1>
          <p class="article__subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="article__stats">
          <div class="article__stat">
            <h2 class="article__stat-number">10K+</h2>
            <p class="article__stat-category">companies</p>
          </div>
          <div class="article__stat">
            <h2 class="article__stat-number">314</h2>
            <p class="article__stat-category">templates</p>
          </div>
          <div class="article__stat">
            <h2 class="article__stat-number">12M+</h2>
            <p class="article__stat-category">queries<queries/p></p>
          </div>
        </div>
      </section>
    </article>
